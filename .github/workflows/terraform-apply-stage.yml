name: Terraform Apply (Stage)

on:
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° í—ˆìš©
  workflow_call:      # ë‹¤ë¥¸ ì›Œí¬í”Œë¡œìš°ì—ì„œ í˜¸ì¶œ ê°€ëŠ¥
    inputs:
      web-api-image-tag:
        description: 'Web API Docker image tag (e.g., web-api-92-f08d571)'
        required: false
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true

permissions:
  contents: read
  id-token: write

env:
  ENVIRONMENT: stage

jobs:
  terraform-apply:
    name: Terraform Apply (Stage)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      # ìˆœì°¨ ì‹¤í–‰ìœ¼ë¡œ ë³€ê²½ (ì˜ì¡´ì„± ê³ ë ¤)
      max-parallel: 1
      matrix:
        module:
          # ì˜ì¡´ì„± ìˆœì„œëŒ€ë¡œ ë°°ì¹˜
          - name: ecr
            dir: terraform/environments/stage/ecr
            order: 0
          - name: ecs-cluster
            dir: terraform/environments/stage/ecs-cluster
            order: 1
          - name: elasticache
            dir: terraform/environments/stage/elasticache
            order: 2
          - name: ecs-web-api
            dir: terraform/environments/stage/ecs-web-api
            order: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2
          role-duration-seconds: 3600
          role-session-name: GitHubActions-AuthHub-TerraformApply-Stage

      - name: Terraform Init - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: terraform init -upgrade

      - name: Check and Import Existing Resources - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸ” ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ í™•ì¸ ë° Import ì¤‘..."

          # Plan ì‹¤í–‰í•˜ì—¬ ì¶©ëŒ í™•ì¸
          set +e
          terraform plan -out=tfplan 2>&1 | tee plan_output.txt
          PLAN_EXIT_CODE=$?
          set -e

          # 409 ì—ëŸ¬ ë˜ëŠ” "already exists" íŒ¨í„´ í™•ì¸
          if grep -q "EntityAlreadyExists\|already exists" plan_output.txt; then
            echo "âš ï¸  ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ ë°œê²¬! Import ìž‘ì—… ì‹œìž‘..."

            # ECR ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecr" ]; then
              echo "ðŸ“¦ ECR Repository ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              if aws ecr describe-repositories --repository-names authhub-web-api-stage --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Importing authhub-web-api-stage ECR repository..."
                terraform import -input=false aws_ecr_repository.web_api authhub-web-api-stage || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            # ECS Cluster ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-cluster" ]; then
              echo "ðŸ“¦ ECS Cluster ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              CLUSTER_ARN=$(aws ecs describe-clusters --clusters authhub-cluster-stage --region ap-northeast-2 --query 'clusters[0].clusterArn' --output text 2>/dev/null || echo "")
              if [ -n "$CLUSTER_ARN" ] && [ "$CLUSTER_ARN" != "None" ]; then
                echo "  â†’ Importing ECS Cluster: $CLUSTER_ARN"
                terraform import -input=false aws_ecs_cluster.main "$CLUSTER_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            # ElastiCache Redis ëª¨ë“ˆ (StageëŠ” ì™¸ë¶€ ê³µìœ  Redis ì‚¬ìš© - Import ë¶ˆí•„ìš”)
            if [ "${{ matrix.module.name }}" == "elasticache" ]; then
              echo "ðŸ“¦ ElastiCache RedisëŠ” ê³µìœ  ë¦¬ì†ŒìŠ¤ë¡œ Import ë¶ˆí•„ìš”..."
            fi

            # ECS Web API ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-web-api" ]; then
              echo "ðŸ“¦ ECS Service ë¦¬ì†ŒìŠ¤ Import ì¤‘..."

              # IAM Execution Role
              if aws iam get-role --role-name authhub-stage-ecs-execution-role --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Importing authhub-stage-ecs-execution-role..."
                terraform import -input=false aws_iam_role.execution_role authhub-stage-ecs-execution-role || echo "  âš ï¸  Import failed or already in state"
              fi

              # IAM Task Role
              if aws iam get-role --role-name authhub-stage-ecs-task-role --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Importing authhub-stage-ecs-task-role..."
                terraform import -input=false aws_iam_role.task_role authhub-stage-ecs-task-role || echo "  âš ï¸  Import failed or already in state"
              fi

              # ALB
              ALB_ARN=$(aws elbv2 describe-load-balancers --names authhub-stage-alb --region ap-northeast-2 --query 'LoadBalancers[0].LoadBalancerArn' --output text 2>/dev/null || echo "")
              if [ -n "$ALB_ARN" ] && [ "$ALB_ARN" != "None" ]; then
                echo "  â†’ Importing ALB: $ALB_ARN"
                terraform import -input=false aws_lb.web_api "$ALB_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi

              # Target Group
              TG_ARN=$(aws elbv2 describe-target-groups --names authhub-stage-web-api-tg --region ap-northeast-2 --query 'TargetGroups[0].TargetGroupArn' --output text 2>/dev/null || echo "")
              if [ -n "$TG_ARN" ] && [ "$TG_ARN" != "None" ]; then
                echo "  â†’ Importing Target Group: $TG_ARN"
                terraform import -input=false aws_lb_target_group.web_api "$TG_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            echo "âœ… Import ì™„ë£Œ! Plan ìž¬ì‹¤í–‰..."
            terraform plan -out=tfplan
          else
            echo "âœ… ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ ì—†ìŒ ë˜ëŠ” Stateì™€ ì¼ì¹˜. ì •ìƒ ì§„í–‰."
          fi

          rm -f plan_output.txt

      - name: Pre-delete ECR if replacement needed - ${{ matrix.module.name }}
        if: matrix.module.name == 'ecr'
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸ” Checking if ECR replacement is needed..."

          # Planì„ í™•ì¸í•˜ì—¬ ECR êµì²´ê°€ í•„ìš”í•œì§€ í™•ì¸
          terraform plan -out=check.tfplan 2>&1 | tee plan_check.txt

          if grep -q "must be replaced" plan_check.txt; then
            echo "âš ï¸ ECR replacement detected! Pre-deleting with AWS CLI..."

            # ECR ì´ë¦„ ì¶”ì¶œ (authhub-web-api-stage)
            ECR_NAME="authhub-web-api-stage"

            if aws ecr describe-repositories --repository-names $ECR_NAME --region ap-northeast-2 >/dev/null 2>&1; then
              echo "ðŸ—‘ï¸ Deleting ECR repository: $ECR_NAME (with all images)"
              aws ecr delete-repository --repository-name $ECR_NAME --force --region ap-northeast-2
              echo "âœ… ECR deleted successfully"

              # Terraform stateì—ì„œë„ ì œê±°
              echo "ðŸ”„ Removing from Terraform state..."
              terraform state rm module.ecr_web_api.aws_ecr_repository.this || true
              terraform state rm module.ecr_web_api.aws_ecr_lifecycle_policy.this[0] || true
              terraform state rm module.ecr_web_api.aws_ecr_repository_policy.default[0] || true
            else
              echo "â„¹ï¸ ECR not found, skipping deletion"
            fi
          else
            echo "âœ… No ECR replacement needed"
          fi

          rm -f plan_check.txt check.tfplan

      - name: Terraform Apply - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸš€ Applying Terraform for ${{ matrix.module.name }} (Stage)..."

          # Image Tag ë³€ìˆ˜ ì„¤ì • (Build & Deploy ì›Œí¬í”Œë¡œìš°ì—ì„œ ì „ë‹¬ë¨)
          EXTRA_VARS=""

          if [ "${{ matrix.module.name }}" == "ecs-web-api" ] && [ -n "${{ inputs.web-api-image-tag }}" ]; then
            echo "ðŸ“¦ Using Web API image tag: ${{ inputs.web-api-image-tag }}"
            EXTRA_VARS="-var=image_tag=${{ inputs.web-api-image-tag }}"
          else
            echo "â„¹ï¸  No image tag provided for ${{ matrix.module.name }}, using default from provider.tf"
          fi

          # Terraform Plan with optional image_tag variable
          echo "ðŸ“‹ Generating fresh terraform plan..."
          terraform plan $EXTRA_VARS -out=tfplan

          terraform apply -auto-approve -no-color tfplan
          echo "âœ… Apply completed for ${{ matrix.module.name }}"

      - name: Terraform Output - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸ“‹ Outputs for ${{ matrix.module.name }}:"
          terraform output -json > outputs-${{ matrix.module.name }}.json
          terraform output

      - name: Upload Apply Results - ${{ matrix.module.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apply-results-stage-${{ matrix.module.name }}
          path: ${{ matrix.module.dir }}/outputs-${{ matrix.module.name }}.json
          retention-days: 30

  notify-completion:
    name: Notify Deployment Completion
    needs: terraform-apply
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create Deployment Summary
        run: |
          echo "## ðŸŽ‰ AuthHub Infrastructure Deployment (Stage)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.terraform-apply.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Stage" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Modules Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECR Repository (authhub-web-api-stage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Cluster (authhub-cluster-stage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ElastiCache (Shared Redis - stage-shared-redis)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Web API (authhub-web-api-stage)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps**:" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify infrastructure in AWS Console" >> $GITHUB_STEP_SUMMARY
          echo "2. Check CloudWatch logs" >> $GITHUB_STEP_SUMMARY
          echo "3. Test application endpoints" >> $GITHUB_STEP_SUMMARY
