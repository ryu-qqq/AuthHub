# ============================================================================
# AuthHub Build & Deploy - STAGE Environment
#
# stage 브랜치 푸시 시 Stage 환경에 자동 배포
# 배포 흐름: develop → stage (PR 머지) → Stage 배포 → main (PR 머지) → Prod 배포
# ============================================================================

name: Build and Deploy to ECS (Stage)

on:
  workflow_dispatch:  # 수동 트리거 허용
  push:
    branches:
      - stage
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: authhub-cluster-stage
  ENVIRONMENT: stage

jobs:
  # ============================================================================
  # 테스트 (공통 - 한 번만 실행)
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run tests
        # 통합 테스트는 외부 의존성(Redis, DB 등) 필요하므로 CI 환경에서 제외
        run: |
          chmod +x gradlew
          ./gradlew clean test -x integration-test:test -x jacocoTestCoverageVerification --no-daemon

  # ============================================================================
  # 빌드 Job
  # ============================================================================
  build-web-api:
    name: Build web-api
    needs: test
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-build-docker.yml@main
    with:
      ecr-repository: authhub-web-api-stage
      component: web-api
      dockerfile: bootstrap/bootstrap-web-api/Dockerfile
      gradle-task: ":bootstrap:bootstrap-web-api:bootJar"
      timeout-minutes: 30
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  # ============================================================================
  # 배포 Job
  # ============================================================================
  deploy-web-api:
    name: Deploy web-api
    needs: build-web-api
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-deploy-ecs.yml@main
    with:
      ecs-cluster: authhub-cluster-stage
      ecs-service: authhub-web-api-stage
      image-uri: ${{ needs.build-web-api.outputs.image-uri }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  # ============================================================================
  # Terraform Image Tag 업데이트 (Stage 환경)
  # ============================================================================
  update-terraform-tags:
    name: Update Terraform Image Tags
    needs: [build-web-api]
    uses: ./.github/workflows/terraform-apply-stage.yml
    with:
      web-api-image-tag: ${{ needs.build-web-api.outputs.image-tag }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  # ============================================================================
  # 배포 완료 알림 (Slack + GitHub Summary)
  # ============================================================================
  notify:
    name: Deployment Notification
    needs: [deploy-web-api, update-terraform-tags]
    if: always()
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-notify-slack.yml@main
    with:
      project-name: AuthHub
      environment: stage
      status: ${{ (needs.deploy-web-api.result == 'success' && needs.update-terraform-tags.result == 'success') && 'success' || 'failure' }}
      components: |
        [
          {"name": "web-api", "status": "${{ needs.deploy-web-api.result }}"},
          {"name": "terraform-tags", "status": "${{ needs.update-terraform-tags.result }}"}
        ]
      mention-on-failure: "@here"
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
