api:
  endpoints:
    base-v1: /api/v1
    auth:
      base: /auth
      login: /login
      refresh: /refresh
      logout: /logout
    user:
      base: /users
      by-id: /{userId}
      password: /{userId}/password
      status: /{userId}/status
      roles: /{userId}/roles
    organization:
      base: /organizations
    tenant:
      base: /tenants

# JWT Configuration for tests (minimum 256 bits = 32 bytes for HS256)
jwt:
  secret-key: test-secret-key-that-is-at-least-32-bytes-long-for-hs256
  access-token-validity-ms: 3600000
  refresh-token-validity-ms: 604800000
