# ===============================================
# Application Configuration - Stage Environment
# ===============================================
# 스테이징 환경 전용 설정
# 공통 설정은 application.yml 참조
#
# @since 1.0.0
# ===============================================

server:
  tomcat:
    threads:
      max: 150

# ===============================================
# Sentry Configuration (Disabled for Stage)
# ===============================================
sentry:
  dsn: ""  # Empty DSN disables Sentry

# ===============================================
# Config Import Override (환경별 설정 로드)
# ===============================================
spring:
  config:
    import:
      - classpath:rest-api.yml
      - classpath:rest-api-stage.yml
      - classpath:persistence.yml
      - classpath:persistence-stage.yml
      - classpath:redis.yml
      - classpath:redis-stage.yml
      - classpath:security-client.yml
      - classpath:security-client-stage.yml

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
