# ===============================================
# Persistence MySQL Module Test Configuration
# ===============================================
# @DataJpaTest용 H2 인메모리 DB 설정
# Flyway 비활성화 (DDL-AUTO로 스키마 생성)

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        use_sql_comments: false
    show-sql: false

  # Flyway 비활성화 (H2 인메모리 DB에서는 불필요)
  flyway:
    enabled: false

# 로깅 설정 (테스트 시 최소화)
logging:
  level:
    root: WARN
    com.ryuqq.authhub: INFO
    org.hibernate.SQL: WARN
